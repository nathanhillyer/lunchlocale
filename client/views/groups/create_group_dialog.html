<template name="createGroupDialog">
  <div class="mask"></div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Add lunch group</h3>
    </div>

    <div class="modal-body">

      <div id="map"></div>

      {{#if locationIsAccessible}}
        <label>Group Name</label>
        <input type="text" class="name span5" id="name">
      {{else}}
        <div class="alert alert-error">Sorry, but for now this application needs to access your location in order to create a group.</div>
      {{/if}}
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Add group</a>
    </div>
  </div>
</template>
